<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/img/logo.png" alt="Buzzfeed Logo" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__question">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__options">
    <button
      class="btn__option"
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz__results {{ result }}">
    <p>O seu resultado Ã©:</p><br>
    <div class="quizz__image" [ngStyle]="{
          'background-image': result === 'Hero' ? 
          'url(\'../../../assets/img/hero.gif\')' : 
          'url(\'../../../assets/img/villain.gif\')'}">
    </div>
    <h1>{{ answerSelected }}</h1>
    <button (click)="clearResult()">Reiniciar?</button>
  </div>

</div>
